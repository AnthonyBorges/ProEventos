<div class="d-flex align-items-center vh-100">

  <div class="mx-auto text-center shadow-sm bg-white rounded p-5 my-5">

    <form #loginForm="ngForm" class="form-signin" (ngSubmit)="login()">
      <i class="fa fa-2xl fa-users mb-4"></i>
      <h1 class="h3 mb-3 font-weight-normal">Entrar com</h1>
      <label for="username" class="sr-only">Usuário</label>
      <input
        [(ngModel)]="model.userName"
        name="username"
        type="email"
        id="username"
        class="form-control mb-2"
        placeholder="Usuário"
        required
      >
      <label for="password" class="sr-only">Password</label>
      <input
        [(ngModel)]="model.password"
        name="password"
        type="password"
        id="password"
        class="form-control mb-2"
        placeholder="Senha"
        required
      >
      <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      <h3 class="mt-3 mb-3 text-muted">Ou</h3>
      <button class="btn btn-lg btn-outline-primary btn-block" routerLink="/user/registration">Cadastre-se</button>
    </form>

  </div>

</div>
